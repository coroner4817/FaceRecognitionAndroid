<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style>
        html,body,div{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main"></div>
    <!-- ECharts单文件引入 -->
    <script src="./js/echarts.js"></script>
    <script type="text/javascript">

                var myChart = echarts.init(document.getElementById('main'));

                function setOption(option){
                    myChart.setOption(option);
                }

                function clear(){
                    myChart.clear();
                }
    </script>
</body>
</html>
